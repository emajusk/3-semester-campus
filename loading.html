<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>loading</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--https://www.geeksforgeeks.org/css-pulse-animation/-->
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        body{
            background-color: #F2F0E9;
            animation-iteration-count: 1; /* Animationen skal kun køre én gang */
            animation-fill-mode: forwards; /* Beholder animationens sidste tilstand (f.eks. farve og størrelse) efter afslutning */
            opacity: 1; /* Starter med fuld synlighed */
            transition: opacity 1s ease-in-out; /* Animerer opacity ændring over 1 sekund */
        }

        @keyframes pulse {
            0% {
                transform: scale(0.8); /* Starter animationen med mindre størrelse */
                color: #2F6F4C; /* Grøn farve */
            }
            50% {
                transform: scale(1.1); /* Øger størrelsen */
                color: #FD6E6D; /* Rød farve */
            }
            100% {
                transform: scale(0.8); /* Tilbage til startstørrelse */
                color: #004294; /* Blå farve */
            }
        }

        .pulse {
            margin-left: 50%;
            margin-top: 70%;
            animation: pulse 4s infinite; /* Anvender pulse animationen, som gentages uendeligt hver 4. sekund */
        }

        h2{
            font-size: 50px;
            text-align: center;
        }

        img{
            width: 200px;
            height: 200px;
            margin-left: 25%;
            margin-top: -19%;
        }

        /* Fade-out effekt (virker ikke) */
        body .fade-out {
            opacity: 0; /* Skaber en fading effekt ved at sætte opacity til 0 */
        }

    </style>

</head>
<body>

<script>
    // JavaScript to fade out and navigate to Page 2
    function fadeOutAndRedirect(url) {
        document.body.classList.add('fade-out');  // Apply fade-out effect

        // Wait for the fade-out effect to complete before redirecting to the next page
        setTimeout(function() {
            window.location.href = url;  // Navigate to the next page
        }, 1000);  // 1000 ms = 1 second, matches the duration of the fade-out effect
    }

    // Automatically trigger the fade-out and navigate after 3 seconds
    setTimeout(function() {
        fadeOutAndRedirect('home.html');  // Redirect to the second page
    }, 3000);  // 3000 ms = 3 seconds, waiting before fading out



</script>

    <h2 class="pulse">+</h2>
    <img src="fotos/tekstlogo.png" alt="logo uden plus tegnet">

</body>
</html>
