<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>loading</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--https://www.geeksforgeeks.org/css-pulse-animation/-->
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        body{
            background-color: #F2F0E9;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.8);
                color: #2F6F4C;
            }


            50% {
                transform: scale(1.1);
                color: #FD6E6D;
            }

            100% {
                transform: scale(0.8);
                color: #004294;
            }
        }

        .pulse {
            margin-left: 50%;
            margin-top: 70%;
            animation: pulse 4s infinite;
        }

        h2{
            font-size: 50px;
            text-align: center;
        }

        img{
            width: 200px;
            height: 200px;
            margin-left: 25%;
            margin-top: -19%;
        }



    </style>

</head>

<body>


    <h2 class="pulse">+</h2>
    <img src="fotos/tekstlogo.png" alt="logo uden plus tegnet">

</body>
</html>
