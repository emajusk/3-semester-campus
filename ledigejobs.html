    <style>
        *{
            margin: 0;
            padding: 0;
        }

        /*baggrundsfarvw*/
        body{
            background-color: #F2F0E9;
            font-family: "Inter", sans-serif;
        }

        /*logo størrelse og placering*/
        .logo{
            width: 30%;
            margin-left: 5%;
        }

        /* overskrift størrelse og placering */
        h1{
            font-size: 48px;
            margin: 30px ;
        }

        /* størrelse af billed i boksen og placering*/
        .foto{
            width: 40%;
            margin-left: 5%;
            border-radius: 20px 0 0 20px; /* rundede specifikke hjørner af*/
        }

        /* for at placere billed og tekst ved siden af hinanden*/
        #job{
            display: flex;
        }

        /* placere overskriften i midten af tekstboksen*/
        h3{
            text-align: center;
            color: #F2F0E9;
        }

        /* baggrundsfarven på overskriften i tekstboksen*/
        .farve{
            background-color: #FD6E6D;
            border-radius: 0 20px 0 0; /* runde specifikke hjørner af */
            padding: 5%; /* for at give luft ommkring teksten*/
        }

        /* for at give luft mellem boksen og højre side*/
        .text{
            margin-right: 5%;

        }

        /* billed af de bølgede linjer*/
        .wawe{
            width: 100%;
            margin-top: -1%; /* så det baggrundsfarven på overskriften overlapper med billedet */
        }

        /* placering af brødteksten*/
        .forklar-text{
            text-align: center;
            padding: 5%;
            margin-top: 5%;
        }

        /* for at gøre fonten tyndere*/
        b{
            font-weight: normal;
        }

        /* placering af knap*/
        .knap{
            text-align: center;
            margin-top: 15%;

        }

        /* styling på knappen*/
        button{
            border-radius: 20px;
            padding: 5%;
            border-color: #FD6E6D;
            color: #FD6E6D;
            background-color: #F2F0E9;
            font-weight: bold;
        }

        #joborange{
            display: flex;
        }

        .farveorange{
            background-color: #F28E4E;
            border-radius: 0 20px 0 0;
            padding: 5%;
        }


        .buttonorange{
            border-radius: 20px;
            padding: 5%;
            border-color: #F28E4E;
            color: #F28E4E;
            background-color: #F2F0E9;
            font-weight: bold;
        }


        #jobgrøn{
            display: flex;
        }

        .farvegrøn{
            background-color: #2F6F4C;
            border-radius: 0 20px 0 0;
            padding: 5%;
        }


        .buttongrøn{
            border-radius: 20px;
            padding: 5%;
            border-color: #2F6F4C;
            color: #2F6F4C;
            background-color: #F2F0E9;
            font-weight: bold;
        }

        #jobblå{
            display: flex;
            margin-bottom: 20%;
        }

        .farveblå{
            background-color: #004294;
            border-radius: 0 20px 0 0;
            padding: 5%;
        }


        .buttonblå{
            border-radius: 20px;
            padding: 5%;
            border-color: #004294;
            color: #004294;
            background-color: #F2F0E9;
            font-weight: bold;
        }

        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #F2F0E9;
            color: black;
            text-align: center;
        }

        .fa-solid{
            margin: 5%;
            font-size: 180%;
            color: black;
        }

        .fa-ticket{
            padding-right: 40px;
            padding-left: 40px;
        }


    </style>
</head>
