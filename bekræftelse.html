<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bekræftelse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Actor&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

    <style>

        *{
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #F2F0E9;
            font-family: "Inter", sans-serif;
            opacity: 1;
            transition: opacity 1s ease-in-out;

            animation: fadeInAnimation ease 3s;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
        }

        @keyframes fadeInAnimation {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }

        }

        img{
            width: 100%;
        }

        .overlay-text{
        position: absolute;
        top: 31%;
        left: 35%;
        transform: translate(-50%, -50%);
        color: #F2F0E9;
        padding: 10px 20px;
        font-size: 20px;
        }

        .overlay-text2{
            position: absolute;
            top: 49%;
            left: 47%;
            color: #F2F0E9;
            padding: 10px 20px;
            font-size: 20px;
        }

        .knap{
            margin-top: 2%;
            margin-right: 50%;
        }

        .button{
            position: absolute;
            border-radius: 20px;
            padding: 3%;
            border-color: #004294;
            color: #004294;
            background-color: #F2F0E9;
            font-weight: bold;
            margin-left: 39%;
            margin-top: -60%
        }

        body .fade-in {
            opacity: 1;
        }



    </style>
</head>

<body>

<div class="container">

    <img src="fotos/mønster.png" alt="baggrundsmønster">

    <div class="overlay-text">
        <h1>Tak for din tilmelding!</h1>
    </div>
    <div class="overlay-text2">
        <p id="besked"></p> <!-- Her kommer brugerens navn til at blive vist -->
    </div>
</div>

<div class="knap">
    <button class="button"><a href="home.html">Tilbage</a></button>
</div>

<script>
    // Henter navnet fra URL-parametrene
    const urlParams = new URLSearchParams(window.location.search);
    const navn = urlParams.get('navn'); // Henter 'navn'-parameteren fra URL'en

    // Viser navnet i beskeden, hvis det er tilgængeligt
    if (navn) {
        document.getElementById('besked').textContent = `Hej ${navn}, Vi glæder os utroligt meget til at se dig.`;
    } else {
        document.getElementById('besked').textContent = 'Vi er utrolig glade for du vil være en del af teamet.';
    }



    // Fade-in the page when it's loaded
    window.onload = function() {
        setTimeout(function() {
            document.body.classList.add('fade-in');
        }, 500);  // Optional delay before applying fade-in effect
    };


</script>

</body>
</html>
