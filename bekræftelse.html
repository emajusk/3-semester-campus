<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bekræftelse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Actor&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

    <style>

        *{
            margin: 0;
            padding: 0;
        }

        /*logo størrelse og placering*/
        .logo{
            width: 30%;
            margin-left: -60%;
        }

        body {
            background-color: #F2F0E9;
            text-align: center;
            font-family: "Inter", sans-serif;
            opacity: 1;
            transition: opacity 1s ease-in-out;

            /* Animation der får siden til at fade in ved indlæsning */
            animation: fadeInAnimation ease 3s;
            animation-iteration-count: 1; /* Animationen skal kun køres én gang */
            animation-fill-mode: forwards; /* Bevarer den sidste tilstand af animationen (opacity 1) efter afslutning */
        }

        /* Keyframes til fade-in animationen */
        @keyframes fadeInAnimation {
            0% {
                opacity: 0; /* Starter med at være usynlig */
            }

            100% {
                opacity: 1; /* Slutter med fuld synlighed */
            }
        }



        img{
            width: 100%;
        }

        .container{
            position: relative; /*placering*/
            text-align: center;
        }

        h1{
            position: absolute;/*for at placere teksten over billedet*/
            top: 30%;
            left: 30%;
            transform: translate(-50%, -50%); /*placering af teksten*/
            font-size: 32px;
            color: #F2F0E9;
            text-align: left;
            padding-left: 15%;
        }

        p{
            padding-right: 10%;
            width: 44%; /* for at kunne tekstfeltet aflangt nok*/
            position: absolute; /*for at placere teksten over billedet*/
            top: 68%;
            left: 73%;
            transform: translate(-50%, -50%); /*placering af teksten*/
            color: #F2F0E9;
            text-align: right;
            font-size: 20px;
        }

        .button{
            border-radius: 20px;
            padding: 3%;
            border-color: #004294;
            color: #004294;
            background-color: #F2F0E9;
            font-weight: bold;
        }

        /* Fade-in effekt for body (virker ikke) */
        body .fade-in {
            opacity: 1; /* Gør body synlig */
        }



    </style>
</head>

<body>

<img class="logo" src="fotos/logo.png" alt="logo">

<div class="container">
    <img src="fotos/mønster.png" alt="baggrundsmønster">
    <h1>Tak for din tilmelding</h1>
    <p id="besked"></p> <!-- Her kommer brugerens navn til at blive vist -->
</div>

<div class="knap">
    <button class="button"><a href="home.html">Tilbage</a></button>
</div>

<script>
    // Henter navnet fra URL-parametrene
    const urlParams = new URLSearchParams(window.location.search); // Henter URL-parametrene
    const navn = urlParams.get('navn'); // Henter 'navn'-parameteren fra URL'en

    // Hvis der er et navn, vises det i beskeden
    if (navn) {
        document.getElementById('besked').textContent = `Hej ${navn}, Vi glæder os utroligt meget til at se dig.`; // Udskriver navn i besked
    } else {
        document.getElementById('besked').textContent = 'Vi er utrolig glade for du vil være en del af teamet.'; // Hvis navn ikke findes, vises standardbesked
    }

    // Fade-in effekten af siden når den er indlæst
    window.onload = function() {
        setTimeout(function() {
            document.body.classList.add('fade-in'); // Anvender fade-in effekten på body
        }, 500);  // Optional forsinkelse på 500ms før fade-in effekten starter
    };

</script>
</body>
</html>
